<div class = "formulario">
<form class="row g-3" (ngSubmit)="onSubmit()" [formGroup]="validator">
    <div class="col-md-12">
      <input type="text" class="form-control" placeholder="Nombre" 
      formControlName= "nombre" name="nombre" id="validationDefault01" >
    </div>
    <div class="col-md-12">
      <input type="text" class="form-control" placeholder="Telefono" 
      formControlName= "telefono" name="telefono" id="validationDefault01" >
    </div>
    <div class="col-12">
      <button style= "width: 100% !important"class="btn btn-primary" type="submit">Añañin</button>
    </div>
  </form>
</div>
<div style= "margin: 10px" *ngIf="errorMensaje.length>0" [class]="alertClass" role="alert">
  {{errorMensaje}}
</div>
