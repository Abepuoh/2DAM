    
    <div class="row">
        <div class="col-md-6 offset-md-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h4>Bienvenido a ComprasAPP</h4>
        <label>Correo Electrónico</label>
        <input type="email" id="inputEmail" class="form-control"
        formControlName="email" autofocus>
        <label>Contraseña</label>
        <input type="password" id="inputPassword" class="form-control"
        formControlName="password">
        <hr>
        <div id="gSignInWrapper" style="text-align: center;">
            <span class="label">Inicia con:</span>
        </div>
        <div > 
            <div id="customBtn" class="customGPlusSignIn"style = "float: right;" (click)="this.loginGoogle()" >
                <span class="icon"></span>
                <span class="buttonText">Google</span>
              </div>
              <div id="customBtn" type="submit" class="customGPlusSignIn"style = "float: left" (click)="onSubmit()">
                <span class="icon2"></span>
                <span class="buttonText">Iniciar</span>
              </div>
            </div>
          </form>
        </div>
        <div >
          <p style="text-align: center; padding-top: 30px;">¿No estas registrado? <a href="/registro">Create una cuenta</a></p>
        </div>
        <p class="alert alert-danger" *ngIf="mensaje">
          El usuario o contraseña no es correcto
          </p>
      </div>
