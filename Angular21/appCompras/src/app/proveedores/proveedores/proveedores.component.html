<h3>Listado de Proveedores
  <a class="btn btn-primary" style="float: right" routerLink="/addprovee">Añadir
  nuevo proveedor</a>
</h3>
<table  class="table table-bordered table-striped tabla"
  style="margin-top: 40px">
  <thead>
    <tr class="filters">
      <th>Nombre</th>
      <th>Correo Electrónico</th>
      <th>Telefono</th>
      <th>Añadir</th>
      <th>Borrar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let proveedor of proveedores">
      <td>{{ proveedor.nombre }}</td>
      <td>
        <a href="mailto:{{ proveedor.email }}">{{ proveedor.email }}</a>
      </td>
      <td>{{ proveedor.telefono }}</td>
      <td>
        <button type="button" class="btn btn-success" routerLink="/editproveedores/{{ proveedor.key }}">Editar</button>
        </td>
      <td>
        <button type="button" class= "btn btn-danger" (click)="eliminarProveedores(proveedor)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
